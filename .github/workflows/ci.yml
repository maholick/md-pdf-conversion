name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  frontend-lint-and-type:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'frontend') ||
      contains(github.event.head_commit.message, 'Frontend') ||
      (github.event_name == 'push' && contains(join(github.event.commits.*.modified, ','), 'frontend/')) ||
      (github.event_name == 'pull_request')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true  # Don't fail on lint errors for now

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful: .next directory exists"
          du -sh .next

  docker-build:
    name: Docker Images Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: md-pdf-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Pandoc Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pandoc
          file: ./pandoc/Dockerfile
          push: false
          tags: md-pdf-pandoc:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  pdf-conversion:
    name: PDF Conversion Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull pandoc/extra Docker image
        run: docker pull pandoc/extra:3.1.1.0

      - name: Check markdown files exist
        run: |
          echo "Checking for markdown files in docs directory..."
          ls -la docs/*.md || echo "No markdown files found in docs/"

          if [ ! -f "docs/example.md" ]; then
            echo "Warning: docs/example.md not found"
          fi

      - name: Run pandoc conversion
        run: |
          docker run --rm \
            --platform linux/amd64 \
            --volume "$(pwd):/data" \
            --user $(id -u):$(id -g) \
            pandoc/extra:3.1.1.0 \
            docs/*.md \
            --defaults pandoc.yaml \
            --metadata-file eisvogel.yaml

      - name: Verify PDF output
        run: |
          echo "Checking output directory..."
          ls -la output/

          if [ ! -f "output/example.pdf" ]; then
            echo "Error: PDF file was not generated at output/example.pdf"
            exit 1
          fi

          echo "Success: PDF generated successfully"
          echo "File size: $(du -h output/example.pdf | cut -f1)"

          # Check file size is reasonable (> 10KB)
          size=$(stat -c%s "output/example.pdf" 2>/dev/null || stat -f%z "output/example.pdf" 2>/dev/null)
          if [ "$size" -lt 10240 ]; then
            echo "Warning: PDF file seems too small (${size} bytes)"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-pdf
          path: output/example.pdf
          retention-days: 7

  integration-test:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    needs: [docker-build]  # Only run after docker images build successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d
          sleep 10  # Wait for services to start

      - name: Check frontend health
        run: |
          curl -f http://localhost:3000 || exit 1
          echo "Frontend is running successfully"

      - name: Check service logs
        if: failure()
        run: |
          docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down